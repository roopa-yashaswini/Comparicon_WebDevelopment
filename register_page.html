<body>
	<!--header of the page-->
	<div id="header">
		<div id="logo_place">
			<img src="compare_logo.jpg" id="logo" alt="Website Logo">
		</div>
		<h1>Comparicon</h1>
	</div>

	<!--Main content of the page (register form)-->
	<div id="container">
		<h2>Register</h2>
	<div id="credentials">
		
		<form action="register.php" method="POST" onsubmit="return registration_validation()" name="register_form">
			<div class="row">
				<div class="c1"><label for="username">Username</label></div>
				<div class="c2"><input type="text" name="username" id="username" required></div>
			</div>
			<div class="row">
				<div class="c1"><label for="email">Email</label></div>
				<div class="c2"><input type="text" name="email" id="email" required> </div>
			</div>
			<div class="row">
				<div class="c1"><label for="type">User Type</label></div>
				<div class="c2"><select name="type" id="type">
					<option value="user">User</option>
					<option value="admin">Admin</option>
				</select> </div>
			</div>
			<div class="row">
				<div class="c1"><label for="phone">Contact</label></div>
				<div class="c2"><input type="text" name="phone" id="phone" required> </div>
			</div>
			<div class="row">
				<div class="c1"><label for="pwd">Password</label></div>
				<div class="c2"><input type="password" name="pwd" id="pwd" required> </div>
			</div>
			<input type="submit" name="register" id="register" value="Register">
		</form>
	</div>

</div>
